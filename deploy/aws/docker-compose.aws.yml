# AWS ECS Fargate deployment configuration
version: '3.8'

services:
  quantshit-api:
    build: .
    ports:
      - "80:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - PAPER_TRADING=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
    logging:
      driver: awslogs
      options:
        awslogs-group: quantshit-logs
        awslogs-region: us-east-1
        awslogs-stream-prefix: api
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M