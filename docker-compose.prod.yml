# Production docker-compose for cloud deployment
version: '3.8'

services:
  quantshit-api:
    build: .
    ports:
      - "80:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - PAPER_TRADING=true  # Keep safe in early phases
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

networks:
  default:
    name: quantshit-prod-network